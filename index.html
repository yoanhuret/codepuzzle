<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Federated Inventory Puzzles</title>
  <link rel="icon" href="favicon.ico">
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.1.3/dist/css/orange-helvetica.min.css" rel="stylesheet"
    integrity="sha384-ARRzqgHDBP0PQzxQoJtvyNn7Q8QQYr0XT+RXUFEPkQqkTB6gi43ZiL035dKWdkZe" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/boosted@5.1.3/dist/css/boosted.min.css" rel="stylesheet"
    integrity="sha384-Di/KMIVcO9Z2MJO3EsrZebWTNrgJTrzEDwAplhM5XnCFQ1aDhRNWrp6CWvVcn00c" crossorigin="anonymous">
    <style>
        main .container {
            margin-bottom: 50px;
        }
        main iframe {
            margin-top: -100px;
            display: block;
            text-align: center;
        }
        a {
            color: white;
        }
    </style>
</head>

<body>
    <a id="top"></a>
    <header id="docs-navbar" class="d-print-none">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-brand">
                    <img src="https://cdn.jsdelivr.net/npm/boosted@4.4.1/dist/img/orange_logo.svg" alt="" width="50" height="50">
                    <span class="h2">
                        <span id="title">Federated Inventory Puzzles</span><br>
                    </span>
                </div>
                <div class="navbar align-items-end" id="navbarSupportedContent">
                    <form class="d-flex navbar-item ms-3" role="search">
                        <span>Just a wrapper of <a href="https://www.codepuzzle.io/" target="_blank" rel="noopener noreferrer">codepuzzle.io</a></span>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="mt-4" id="main">

        <div class="container">

            <h1>Scala</h1>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="3SLN">1</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="DVZN">2</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="2HP4">3</button>
                </div>
            </div>

        </div>

        <div class="container">

            <h1>Javascript</h1>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="YPK8">1</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="X3LE">2</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="56XM">3</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="JD5A">4</button>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title h5" id="staticBackdropLabel">Let's solve this!</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
                    </div>
                    <div class="modal-body">
                        <iframe src="https://www.codepuzzle.io/p/3SLN"
                            loading="lazy"
                            name="myiFrame"
                            scrolling="yes"
                            height="115%"
                            width="90%"
                            allowfullscreen>
                        </iframe>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>



    </main>
    <footer class="o-footer bg-dark mt-0" id="footer" role="contentinfo">
        <div class="o-footer-body">
        <div class="container navbar-dark py-3">
            <div class="row navbar-nav">
                <span>Just a wrapper of <a href="https://www.codepuzzle.io/" target="_blank" rel="noopener noreferrer">codepuzzle.io</a></span>
            </div>
        </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.1.3/dist/js/boosted.min.js" integrity="sha384-mBRgv/ye1bG9U6wfppOiHvHVz1KlD7VdRcVZLfOCoQkohsL9P61pQxzobjI4XxNr" crossorigin="anonymous"></script>
    <script type="text/javascript">
        //const myModal = document.getElementById('staticBackdrop')
        const myModal = document.querySelector('#staticBackdrop')
        const modalIframe = myModal.querySelector('.modal-body iframe')
        let isLoading;
        myModal.addEventListener('show.bs.modal', event => {
            isLoading = true
            modalIframe.src = 'about:blank'
        })
        myModal.addEventListener('shown.bs.modal', event => {
            const button = event.relatedTarget
            const puzzleCode = button.getAttribute('data-bs-whatever')
            modalIframe.src = `https://www.codepuzzle.io/p/${puzzleCode}`
            currentSrc = `https://www.codepuzzle.io/p/${puzzleCode}`
        })
        modalIframe.addEventListener('load', event => {
            if (!isLoading) {
                $("#staticBackdrop").modal('hide')
            }
            if (modalIframe.src !== 'about:blank') {
                isLoading = false
            }
        });
    </script>
</body>

</html>
