<body>

    <header id="docs-navbar" class="d-print-none">

        </div>
        </nav>
    </header>

    <main role="main" class="mt-4" id="main">

        <div class="container">

            <h1>Scala</h1>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="3SLN">1</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="DVZN">2</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="2HP4">3</button>
                </div>
            </div>

            
            <h1>Javascript</h1>

            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="YPK8">1</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="X3LE">2</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Second group">
                    <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="56XM">3</button>
                </div>
                <div class="btn-group" role="group" aria-label="Third group">
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-bs-whatever="JD5A">4</button>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <!-- <div class="modal-dialog modal-xl modal-dialog-scrollable"> -->
            <div class="modal-dialog modal-fullscreen modal-dialog-scrollable">
            <!-- <div class="modal-dialog modal-xl"> -->
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title h5" id="staticBackdropLabel">Let's solve this!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"><span class="visually-hidden">Close</span></button>
                </div>
                <div class="modal-body">
                    <iframe src="https://www.codepuzzle.io/p/3SLN" 
                        name="myiFrame" 
                        scrolling="yes" 
                        height="115%" 
                        width="90%" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                </div>
            </div>
            </div>
        </div>



    </main>
    <footer class="o-footer bg-dark mt-0" id="footer" role="contentinfo">
        <div class="o-footer-body">
        <div class="container navbar-dark py-3">
            <div class="row navbar-nav">

            </div>
        </div>
        </div>
    </footer>

        <a id="link-to-top" href="#top" class="back-to-top-link btn btn-icon btn-secondary" title="Retour en haut de la page">
        </a>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/boosted@5.1.3/dist/js/boosted.min.js" integrity="sha384-mBRgv/ye1bG9U6wfppOiHvHVz1KlD7VdRcVZLfOCoQkohsL9P61pQxzobjI4XxNr" crossorigin="anonymous"></script>
    <script type="text/javascript">
        const myModal = document.getElementById('staticBackdrop')
        myModal.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget
            const puzzleCode = button.getAttribute('data-bs-whatever')
            const modalIframe = myModal.querySelector('.modal-body iframe')
            modalIframe.src = `https://www.codepuzzle.io/p/${puzzleCode}`
        })
    </script>
</body>
